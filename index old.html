// global variables
var offline;        // whether the database will be accessed at all
var mode;           // forced, free, or auto. free means trials can be left unanswered. auto means all trials are answered automatically.
var skip;           // which sections of the experiment, if any, should be omitted
var testing;        // whether data is stored in the main database or a separate testing database
var turk;           // whether we're on Amazon Mechanical Turk or not
var table;          // name of the MySQL table where data will be stored
var exclude_tables; // tables such that subjids listed therein won't be allowed to do the experiment
var subjid;         // either workerId (for Turk) or a randomly generated number (for IU participant pool)
var condition;      // condition: a number indicating assigned experimental condition

// global variables only used if the participant is from Mechanical Turk
var sandbox, assignmentId, workerId, hitId, turkSubmitTo;

function setGlobalVars() {

    // set variables that determine the mode in which the experiment runs
    if ( true ) {  // set to true for a quick switch to testing settings, otherwise false for "normal" settings
        offline         = false;
        mode            = "free";
        skip            = [];
        testing         = true;
    } else {
        offline         = false;
        mode            = "forced";
        skip            = [];
        testing         = false;
    }
    
    // determine whether we are in turk and, if so, set relevant global vars
    turk = ( gup( "assignmentId" ) != '' );
    if ( turk ) {
        sandbox         = window.location.href.indexOf( "sandbox" ) != -1;
        assignmentId    = gup( "assignmentId" );
        workerId        = gup( "workerId" );
        hitId           = gup( "hitId" );
        turkSubmitTo    = gup( "turkSubmitTo" );
    }
    
    // set variables that deal with MySQL tables
    if ( testing ) {
        table           = "scmvar_07_test";
        exclude_tables  = [];
    } else if ( turk ) {
        table           = "scmvar_07_turk";
        exclude_tables  = [ "scmvar_02_turk", "scmvar_03", "scmvar_04", "scmvar_04_test", "scmvar_04_turk", "scmvar_05", "scmvar_05b", "scmvar_05c", "scmvar_06", "scmvar_06_test" ];
    } else {
        table           = "scmvar_07";
        exclude_tables  = [];
    }
    
    // if in turk, set subjid and condition from href; otherwise determine randomly (placeholder)
    var num_conditions = 1;
    if ( turk ) {
        subjid          = workerId;
        condition       = gup( "condition" );
    } else {
        subjid          = ("NONTURK" + Math.floor( Math.random()*1000000000 ));
        condition       = Math.floor( Math.random()*num_conditions );
    }
}

function showEntrancePage() {
    setGlobalVars();
    console.log( "experiment.html > setGlobalVars > offline: " + offline + "; mode: " + mode + "; skip: " + skip.toString() + "; testing: " + testing + "; subjid: " + subjid + "; condition: " + condition + "; turk: " + turk );
    if ( turk ) { console.log( "experiment.html > setGlobalVars > turk info. sandbox: " + sandbox + "; assignmentId: " + assignmentId + "; workerId: " + workerId + "; hitId: " + hitId + "; turkSubmitTo: " + turkSubmitTo ); }

    console.log( $('#target').css( 'width' ) );

        // we are on Turk but the HIT has not been assigned yet, disable START button
        $("#nextPageButton").attr( "disabled", true );
        $("#nextPageButton").val( "You must ACCEPT the HIT before you can begin." );
    } else if ( turk ) {
        // we are on Turk and the HIT has been assigned, enable START button
        $("#nextPageButton").click( checkExclusion );
        $("#nextPageButton").val( "Click Here to Start" );
        $("#nextPageButton").focus();
    } else {
        // we're not on Turk, skip straight to the experiment
        $("#nextPageButton").click( runExperiment );
        $("#nextPageButton").val( "Click Here to Start" );
    }
}

function checkExclusion() {
    if ( offline ) {
        runExperiment();
    } else {
        $.ajax( {
            type: 'post',
            cache: false,
            url: 'exclude_subject.php',
            data: { 'subjid': subjid, 'tables': JSON.stringify(exclude_tables), 'table': table },
            success: function(data) {
                console.log( "experiment.html > checkExclusion succeeded, result: " + data.toString() );
                if ( data==1 ) {
                    $('#target').html( '<p>Sorry, our records show that you have previously completed a related HIT for this requester.  Therefore, as stated on the first page, you are not eligible to do this HIT.  We apologize for the inconvenience.</p>' );
                } else {
                    runExperiment();
                }
            },
            error: function(data) {
                console.log( "experiment.html > checkExclusion > error: " + data.toString() );
                $('#target').html( '<p>The experiment failed to load for an unknown reason.  Unfortunately, you will be unable to complete this HIT.  We apologize for the inconvenience.</p>' ); 
            }
        } );
    }
}

function runExperiment() {

    // info to be used by jspsych
    var target          = $('#target');
    var exp_struct      = makeExpStruct( mode );
    var plugins         = [ { "type": "button_choice", "src": "jspsych-button-choice.js" } ];
    var start_time;

    var finish = function( exp_data ) {
        // record end time
        var end_time        = new Date();
        // calculate number correct and appropriate bonus for turkers
        // TBD
        // create subject data object
        var subj_data       = {
            "start": dateToString(start_time), "end": dateToString(end_time), "time": ((end_time.getTime()-start_time.getTime())/(60*1000)).toFixed(2)
            };
        // TBD: add condition, turk info, etc.
        // prepend subject data to experimental data
        var final_data      = prependData( subj_data, exp_data );
        console.log( "experiment.html > runExperiment jsPsych run complete. final data follows." );
        console.log( final_data );
        if ( offline ) {
            console.log( "experiment.html > runExperiment in offline mode, skipping data submission." );
            showExitPage( final_data );
        } else {
            $.ajax( { type: 'post',
                      cache: false,
                      url: 'submit_data.php',
                      data: { 
                        'table': table,
                        'json': JSON.stringify(final_data) },
                      success: function(data) {
                        console.log( "experiment.html > runExperiment: submit_data succeeded." );
                        showExitPage( final_data );
                      },
                      error: function(data) {
                        console.log( "experiment.html > runExperiment: submit_data failed with error " + data.statusText );
                        showExitPage( final_data );
                      }
                    } );
        }
    }

    // run the experiment
    console.log( "experiment.html > runExperiment > starting experiment with exp_struct length " + exp_struct.length );
    start_time = new Date();
    jsPsych.init( target, { "experiment_structure": exp_struct, "plugins": plugins, "finish": finish } );
    
}

function prependData( subjdata, expdata ) {
    var block;
    var trial;
    var result = new Array( expdata.length );
    for ( var i=0; i<expdata.length; i++ ) {
        block = expdata[i];
        result[i] = new Array( block.length );
        for ( var j=0; j<block.length; j++ ) {
            trial = block[j];
            result[i][j] = $.extend( {},subjdata,trial );
        }
    }
    return result;
}

function showExitPage( final_data ) {
    if ( true ) {
        $("#target").html(JSON.stringify(final_data));

        $('#target').html( exit_turk );

            $("#exit_form").attr( "action", "http://www.mturk.com/mturk/externalSubmit" );
        }
    } else {
        $('#target').html( exit_nonturk );
    }
}

}

    return( exp_struct );
}
